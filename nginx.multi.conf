map $http_upgrade $connection_upgrade { default upgrade; '' close; }

upstream yt_frontend { server yt-analytics-frontend:3000; }
upstream yt_backend  { server yt-analytics-backend:4000; }

upstream marketing_frontend { server marketing-frontend:3003; }
upstream marketing_backend  { server marketing-backend:4003; }

# yt-analytics
server {
    listen 80;
    server_name yt-analytics.gravvisoft.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yt-analytics.gravvisoft.com;

    ssl_certificate     /etc/letsencrypt/live/yt-analytics.gravvisoft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yt-analytics.gravvisoft.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location /api/ {
        proxy_pass http://yt_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location / {
        proxy_pass http://yt_frontend/;
    }
}

# marketing
server {
    listen 80;
    server_name marketing.gravvisoft.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name marketing.gravvisoft.com;

    ssl_certificate     /etc/letsencrypt/live/marketing.gravvisoft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marketing.gravvisoft.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location /api/ {
        proxy_pass http://marketing_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location / {
        proxy_pass http://marketing_frontend/;
    }
}
